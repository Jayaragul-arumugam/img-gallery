<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="buttons">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="people">People</button>
    <button data-filter="tech">Tech</button>
  </div>

  <div class="gallery">
    <img src="images/nature1.jpg" alt="Nature" class="image nature">
    <img src="images/nature2.jpg" alt="Nature" class="image nature">
    <img src="images/people1.jpg" alt="People" class="image people">
    <img src="images/people2.jpg" alt="People" class="image people">
    <img src="images/tech1.jpg" alt="Tech" class="image tech">
    <img src="images/tech2.jpg" alt="Tech" class="image tech">
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
